name: Package

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      file: release/com.mediabounds.streamdeck.jira.streamDeckPlugin
    steps:
      - name: Write version
        uses: jossef/action-set-json-field@v2.1
        with:
          file: src/streamdeck.json
          field: version
          value: ${{inputs.version}}
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Package
        run: npm run package
      # This step is necessary until https://github.com/fnando/streamdeck/pull/39 is addressed.
      - name: Add plugin previews
        run: |
          cp -r src/previews build/com.mediabounds.streamdeck.jira.sdPlugin
          cd build
          zip -r ../release/com.mediabounds.streamdeck.jira.streamDeckPlugin com.mediabounds.streamdeck.jira.sdPlugin/previews/*
      - name: Save artifact
        uses: actions/upload-artifact@v3
        with:
          name: com.mediabounds.streamdeck.jira-${{steps.version.outputs.version}}.streamDeckPlugin
          path: release/com.mediabounds.streamdeck.jira.streamDeckPlugin
          if-no-files-found: error