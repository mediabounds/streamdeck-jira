<link rel="stylesheet" type="text/css" href="../css/sdpi.css" />
<link rel="stylesheet" type="text/css" href="../css/custom.css" />
<script src="components.js"></script>

<div class="sdpi-item">
  <div class="sdpi-item-label">JQL</div>
  <textarea class="sdpi-item-value" id="jql"></textarea>
</div>

<div class="sdpi-item">
  <div class="sdpi-item-label empty"></div>
  <div id="status-display" class="polling-status"></div>
</div>

<div type="group" class="sdpi-item">
  <div class="sdpi-heading">Button</div>
  <div class="sdpi-item" type="select">
    <div class="sdpi-item-label">Action</div>
    <select class="sdpi-item-value" id="key-action">
      <option value="ViewFilter" selected>View JQL filter result</option>
      <option value="ViewIssues">Open issues</option>
      <option value="Refresh">Check for update</option>
    </select>
    <input class="sdpi-item-value" type="number" placeholder="5" min="0" step="1" max="25" id="key-action-limit">
  </div>
</div>

<html-partial src="authentication.component.html"></html-partial>

<div type="group" class="sdpi-item">
  <div class="sdpi-heading">Icon</div>
  <div class="sdpi-item">
    <div class="sdpi-item-label">Custom Image</div>
    <div class="sdpi-item-group file">
      <input class="sdpi-item-value" id="custom-image-input" type="file" accept=".jpg, .jpeg, .png">
      <div class="sdpi-item-preview">
        <img class= alt="Custom icon" id="custom-image" width="40" height="40">
      </div>
      <label class="sdpi-file-label" for="custom-image-input">Select Image</label>
    </div>
  </div>

  <div class="sdpi-item">
    <div class="sdpi-item-label">Badge Type</div>
    <select class="sdpi-item-value" id="badge-type">
      <option value="number" selected>Shows Number</option>
      <option value="indicator">Indicator Only</option>
      <option value="title">Use Title</option>
      <option value="hidden">Hidden</option>
    </select>
  </div>

  <div class="sdpi-item">
    <div class="sdpi-item-label">Badge Position</div>
    <select class="sdpi-item-value" id="badge-position">
      <option value="topright" selected>Top Right</option>
      <option value="bottomright">Bottom Right</option>
      <option value="topleft">Top Left</option>
      <option value="bottomleft">Bottom Left</option>
    </select>
  </div>

  <div class="sdpi-item">
    <div class="sdpi-item-label">Badge Color</div>
    <input class="sdpi-item-value" type="color" id="badge-color">
  </div>
</div>

<script src="Query.js"></script>
